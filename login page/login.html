<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDANCE MONITORING SYSTEM</title>
    <link rel="icon" href="./images/tn_logo.png">
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="image-container">
                <img src="./images/tn_logo.png" alt="TN-LOGO" id="logo" class="gallery-img1">
                <img src="./images/setc_name.png" alt="SETC-LOGO" class="gallery-img">
            </div>
            <h2 class="subtitle1">SMART BIOMETRIC ATTENDANCE MONITORING SYSTEM</h2>
            <h2 class="subtitle2">உயிர்சார் அளவீட்டு அதிதிறன் வருகை கண்காணிப்புத் திட்டம்</h2>
        </header>
        
        <div class="content-wrapper">
            <div class="info-boxes">
                <div class="info-box box-1">
                    <span class="number">21</span>
                    <span class="label">DEPOTS</span>
                </div>
                <div class="info-box box-2">
                    <span class="number">4000+</span>
                    <span class="label">EMPLOYEES</span>
                </div>
                <div class="info-box box-3">
                    <span class="number">12</span>
                    <span class="label">SECTIONS</span>
                </div>
            </div>
    
            <div class="login-container">
                <div class="login-box">
                    <form action="#" id="loginForm">
                        <div class="input-group">
                            <input type="text" id="username" name="username" placeholder="user name" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="password" required>
                        </div>

                        <div>
                         <div id="remember-button">   
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                         </div>   
                            <p id="invalidEmailOrPass">Invalid user-id or password</p>
                        
                        <div id="forget-button">
                            <button onclick="openPopup()">Forget Password</button>
                            <div id="blur"></div>
                            <div id="popup">
                               <h2>Forget Password</h2>
                               <p>Are you sure?</p>
                               <button onclick="closePopup();">Close</button>
                               <div id="yes-in-forget"><button onclick="closePopup();forgetpassword();">Yes</button></div>
                            </div>
                        </div>


                        </div>
                        <button type="submit" class="login-button">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js">

</script>
</html>
