<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data - Attendance Monitoring System</title>
    <link rel="icon" href="tn_logo.png">
    <link rel="stylesheet" href="style_employee_data.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content">
            <!-- The main header now contains the new search options. -->
            <header class="main-header">
                <div class="header-top-row">
                    <div class="logo-container">
                        <img src="setc_name.png" alt="SETC-LOGO" class="gallery-img">
                    </div>
                    <div class="header-title">
                        <h1>Smart Biometric Attendance Monitoring System</h1>
                    </div>
                    <div class="profile-box">
                        <span class="user-name">User Name</span>
                        <button class="logout-btn"><img src="logout_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="logout"></button>
                    </div>
                </div>
                
                <!-- New search UI with radio buttons and date pickers -->
                <div class="advanced-search-container">
                    <div class="search-options-selector">
                        <input type="radio" id="searchById" name="search-option" value="id-wise" checked>
                        <label for="searchById">Search by ID</label>
                        <input type="radio" id="searchByDepot" name="search-option" value="depot-wise">
                        <label for="searchByDepot">Search by Depot</label>
                    </div>

                    <!-- Search by ID form (visible by default) -->
                    <div class="search-form id-wise">
                        <input id="employeeIdInput" type="text" placeholder="Enter Employee ID">
                        <div class="date-range-container">
                            <label for="fromDate" class="date-label">From</label>
                            <input type="date" id="fromDate" class="date-input">
                            <label for="toDate" class="date-label">To</label>
                            <input type="date" id="toDate" class="date-input">
                        </div>
                    </div>

                    <!-- Search by Depot form (hidden by default) -->
                    <div class="search-form depot-wise" style="display: none;">
                        <input id="search" type="text" placeholder="Search by name">
                <input id="searchId" type="text" placeholder="Search by id">
                        <select id="searchDepot" class="dropdown-select">
                           <option value="All depots">All depots</option>
        <option value="Ambattur Depot">Ambattur Depot</option>
        <option value="Coimbatore Gandhipuram Depot">Coimbatore Gandhipuram Depot</option>
        <option value="Dindigul Depot">Dindigul Depot</option>
        <option value="Erode Depot">Erode Depot</option>
        <option value="Hosur Depot">Hosur Depot</option>
        <option value="Koyambedu Depot">Koyambedu Depot</option>
        <option value="Madurai Arappalayam Depot">Madurai Arappalayam Depot</option>
        <option value="Mofussil Depot">Mofussil Depot</option>
        <option value="Nagercoil Vadasery Depot">Nagercoil Vadasery Depot</option>
        <option value="Pudukkottai Depot">Pudukkottai Depot</option>
        <option value="Salem New Bus Stand Depot">Salem New Bus Stand Depot</option>
        <option value="Tambaram Depot">Tambaram Depot</option>
        <option value="Thanjavur New Bus Stand Depot">Thanjavur New Bus Stand Depot</option>
        <option value="Tiruchirappalli Chathiram Depot">Tiruchirappalli Chathiram Depot</option>
        <option value="Tiruppur Depot">Tiruppur Depot</option>
        <option value="Vandalur Depot">Vandalur Depot</option>
        <option value="Vellore New Bus Stand Depot">Vellore New Bus Stand Depot</option>
        <option value="Virudhunagar Depot">Virudhunagar</option>
        </select>
            
                        <select id="categorySelect" class="dropdown-select">
                            <option value="all" selected>Select Category (All)</option>
                            <option value="dnc">DnC</option>
                            <option value="technicians">Technicians</option>
                            <option value="admin-officers">Admin Officers</option>
                            <option value="branch-managers">Branch Managers</option>
                        </select>
                        <div class="date-range-container">
                            <label for="fromDateDepot" class="date-label">From</label>
                            <input type="date" id="startDate" class="date-input"
                            min="2025-08-01" max="2025-08-31" name="start date" value="2025-08-01">
                            <label for="toDateDepot" class="date-label">To</label>
                            <input type="date"  class="date-input"
                            id="endDate" value="2025-08-31" min="2025-08-01"max="2025-08-31">
                        </div>
                         <input type="checkbox" id="toggle">
  <span class="slider round"></span>
                    </div>

                    <button class="searchButton">
                        <img src="search-icon.png" alt="search" class ="search-icon">
                        <span class="search-word">Search</span>
                    </button>
                </div>
            </header>
            
            <div class="content-body">
                <section class="employee-data-section">
                    <h2 class="section-title">ATTENDANCE DETAILS</h2>
                    <div class="table-container bottom">
                        <!-- js table -->
                    </div>
                    <div id="paginationControls">
        <button id="prevBtn" disabled>Previous</button>
        <span id="pageInfo">Page 1 of ?</span>
        <button id="nextBtn">Next</button>
    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="table.js"></script>
</body>
</html>
